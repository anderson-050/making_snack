<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Mont Leikpya</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* result box animation */
        #resultBox {
            transition: opacity 0.15s ease-in-out;
        }

        .result-flash {
            /* When this class is applied, the box will fade out */
            opacity: 0;
        }
    </style>
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center p-4 bg-dark">
    <div class="container shadow-lg rounded-3 p-4" style="max-width: 500px;">

        <h1 class="fw-bold text-center text-warning mb-2">
            Making Mont Leikpya
        </h1>
        <p class="text-center text-warning mb-4">
            Enter the number of snacks!
        </p>

        <div class="d-flex gap-2 mb-3">
            <input type="number" id="snackQuantity" placeholder="Quantity of snack" min="1" value="1"
                class="form-control form-control-lg" />
            <button id="calculateButton" class="btn btn-outline-warning btn-lg flex-shrink-0">
                Enter
            </button>
        </div>

        <div id="resultBox" class="p-4 bg-warning bg-opacity-10 border border-warning rounded-3 mt-4 d-none">
            <h5 class="fw-semibold mb-3 text-warning">Ingredients Required</h5>
            <ul id="ingredientList" class="list-group list-group-flush">
            </ul>
        </div>

        <div id="errorBox" class="alert alert-danger d-none mt-4" role="alert">
            Please enter a valid quantity (a positive integer).
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quantityInput = document.getElementById('snackQuantity');
            const calculateButton = document.getElementById('calculateButton');
            const resultBox = document.getElementById('resultBox');
            const ingredientList = document.getElementById('ingredientList');
            const errorBox = document.getElementById('errorBox');

            // Hardcoded Ingredient Ratios (for 1)
            const BASE_RECIPE = {
                'Rice': { amount: 9.8, unit: 'grams' },
                'Black Pelun Bean': { amount: 3.5, unit: 'grams' },
                'Sugar': { amount: 0.4, unit: 'grams' },
                'Sesame Powder(supplement)': { amount: 3, unit: 'grams'}
            };

            /**
             * Calculates and displays the required ingredients
             */
            function calculateIngredients() {
                // Get the quantity and validate
                const quantity = parseFloat(quantityInput.value, 10);

                // not a number or not a valid integer quantity
                if (isNaN(quantity) || quantity <= 0 || !Number.isInteger(quantity)) {
                    // Show error and hide result
                    errorBox.classList.remove('d-none');
                    resultBox.classList.add('d-none');
                    return;
                }

                // Hide error and show result area (if hidden)
                errorBox.classList.add('d-none');
                resultBox.classList.remove('d-none');

                // Apply the 'result-flash' class to start the fade-out
                resultBox.classList.add('result-flash');

                // Use setTimeout to wait for the fade-out duration (150ms)
                setTimeout(() => {
                    ingredientList.innerHTML = ''; // Clear previous results

                    // Calculate ingredients
                    const ingredients = [];
                    for (const item in BASE_RECIPE) {
                        const base = BASE_RECIPE[item];
                        const totalAmount = base.amount * quantity;

                        // Format the output (round to 1 decimal place if not a whole number)
                        const formattedAmount = totalAmount % 1 === 0 ? totalAmount : totalAmount.toFixed(1);

                        ingredients.push({
                            name: item,
                            amount: formattedAmount,
                            unit: base.unit
                        });
                    }

                    // Display results
                    ingredients.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item d-flex justify-content-between align-items-center border-0 border-bottom p-0 pb-1 mb-1';
                        listItem.innerHTML = `
                            <span class="fw-medium">${item.name}:</span>
                            <span class="font-monospace text-warning">${item.amount} ${item.unit}</span>
                        `;
                        ingredientList.appendChild(listItem);
                    });

                    // Remove the 'result-flash' class to fade the new content back in
                    resultBox.classList.remove('result-flash');

                }, 150); // The delay controls the "loading" time (150 milliseconds)
            }

            // Event Listeners
            calculateButton.addEventListener('click', calculateIngredients);

            // Allow calculation on 'Enter' key press in the input field
            quantityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calculateIngredients();
                }
            });

            // Run the calculation once on load with the default value (1)
            calculateIngredients();
        });
    </script>
</body>


</html>
